<div class="form-group">
    <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
</div>

<table class="table">
    <tbody>
        <tr *ngFor="let product of products | filter:term">
            <td><a [routerLink]="['/product/', product.id]" >{{ product.name }}</a></td>
            <td>{{product.description}}</td>
        </tr>
    </tbody>
</table>
